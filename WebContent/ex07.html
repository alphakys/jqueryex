<!DOCTYPE html>
	<html>
	
	
	
		<head>
			
			<meta charset="UTF-8">
			
			<title>Insert title here</title>
			
			
			
		</head>
		
		
		
		<body>
		
			<script>
			
				
				for(var i=2; i<10; i++){
					
					for(var j=1; j<10; j++){
						document.write(i+"x"+j+"="+i*j+"\n");
					}
				}	
					
				for(var a=1; a<6; a++){
					
					for(var b=1; b<=a;b++){
						document.write("*");
					}
					document.write("\n");
				}
				
				
				
			
			
			</script>
		
	
		
		</body>
		
		
		
	</html>
